<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangla Bites</title>
    <link rel="icon" type="image/svg+xml" href="./assets/svg/logo.svg" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="cursor"></div>
    <header class="main-header">
      <div class="header-logo">
        <img src="./assets/svg/logo.svg" alt="brand-logo" />
        <h2>Bangla Bites</h2>
      </div>
      <nav class="main-navigation">
        <button class="nav-btn"><span class="active">Home</span></button>
        <button class="nav-btn"><span>Menus</span></button>
        <button class="nav-btn"><span>Contact</span></button>
      </nav>
      <button class="hamburger">
        <div class="hamburger-line line1"></div>
        <div class="hamburger-line line2"></div>
        <div class="hamburger-line line3"></div>
      </button>
    </header>
    <div class="overlay-menu">
      <div class="cancel"></div>
      <div class="options">
        <button>Home</button>
        <button>Menus</button>
        <button>Contact</button>
      </div>
    </div>

    <main id="root"></main>
    <script type="module" src="main.js"></script>
  </body>
</html>
